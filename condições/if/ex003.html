<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>

    <h1>Sistema de Multas!</h1>

           Velocidade do carro: <input type="number" name="vel" id="vel"> km/h <input type="button" value="Verificar" onclick='calcular()'>
   
    <div id="res"></div>

    <script>
        var vel = window.document.getElementById('vel')
        var res = window.document.querySelector('div#res')
        
        function calcular(){
            var velo = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong> ${velo} km/h</strong>.</p>`
            
            if(velo >60){
                 res.innerHTML += `<p>Você está <strong> MULTADO</strong> por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
